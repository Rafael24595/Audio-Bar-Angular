<div (mousemove)='mouseDrag($event)' (mouseleave)='mouseUpAudio();mouseUpVolume();mouseDrag($event)' (mouseup)='mouseUpAudio();mouseUpVolume()'>
    <p class="timeTag" style="left: {{timePointerPosition}}px; display:{{overBar}}; ">{{timePointer}}</p>
    <div style="width: {{barAudioSize}}px;" id='audio-bar-padding' (mousedown)='toClick($event)'></div>
    <div style="width: {{barAudioSize}}px; background-color: {{barColor}};" id='audio-bar'>
        <div style="left: {{pointAudioPosition}}px;" id='Meatball' (mousedown)='mouseDownAudio()'></div>
    </div>
    <div class="buttonsDisplay">
        <div>
            <button (click)='calculeNextThemePosition($event)' value="-1" class="buttonStyle left-button" >Prev</button>
            <button (click)='calculeNextThemePosition($event)' value="1" class="buttonStyle rigth-button-block">Next</button>
            <button (click)='(audio.paused) ? audio.play() : audio.pause()' class="centre-button" style="background-color: {{playButtonColor}};">Play</button>
            <!--<button (click)='audio.pause()'style="background-color: transparent; margin-left: 2.5px; margin-right: 2.5px;">Pause</button>-->
            <button (click)='stopAudio()' class="buttonStyle right-button">Stop</button>
            <!--<button (click)='decrementVol()' style="background-color: transparent; margin-right: 2.5px;">V-</button>-->
            <button (click)='muteVol()' class="left-button-button" style="background-color: {{muteColor}};">Mute</button>
            <div class="centre-button" style="width: {{barVolumeSize}}px; background-color: {{barVolColor}};" id='vol-bar' (mousedown)='toClick($event)'>
                <div style="left: {{pointVolumePosition}}px; background-color: {{babyMeatballColor}};" id='Baby-Meatball' (mousedown)='mouseDownVolume()'></div>
            </div>
            <!--<button (click)='incrementVol()'style="background-color: transparent; margin-left: 2.5px; margin-right: 2.5px;">V+</button>-->
            <!--<span [innerHTML]='vol'></span>-->
            <!--<button (click)='decremenTime()' style="background-color: transparent; margin-left: 2.5px; margin-right: 2.5px;">-</button>-->
            <!--<button (click)='incrementTime()' style="background-color: transparent; margin-left: 2.5px; margin-right: 2.5px;">+</button>-->
            <span class="centre-button">{{time}}</span>
            <button (click)='loopAudio()' class="centre-button" style="background-color: {{loopColor}};">loop</button>
            <select [(ngModel)]="speed" (change)='updateSpeed()' class="right-button">
                <option value="0.25">x0.25</option>
                <option value="0.5">x0.5</option>
                <option value="0.75">x0.75</option>
                <option value="1" selected='selected' >x1</option>
                <option value="1.25">x1.25</option>
                <option value="1.5">x1.5</option>
                <option value="1.75">x1.75</option>
                <option value="2">x2</option>
            </select>
            <br><br>
            <button (click)='randomReproduction()' class="rigth-button-block" style="background-color: {{randomColor}};">Random</button>
            <button (click)='loopListReproduction()' class="rigth-button-block" style="background-color: {{loopListColor}};">Loop-List</button>
            <button (click)='revertAudioImplement()' class="rigth-button-block" style="background-color: transparent;">Reverse-Rep</button>
            <img style="height: 25px; vertical-align: bottom; visibility: hidden;" id="loadGif" src="../../../assets/load.gif">
        </div>
    </div>
</div>
